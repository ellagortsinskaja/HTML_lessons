<!DOCTYPE html>
<html>
<head>
	<title>Форматирование текста - тег strong</title>
</head>

<body>
	<!--
		Тег strong - этоконтейнер,который все содержимое внутри себя делает полужирным очертанием.
	-->
Это простой текст, не заключенный втег strong <br />
<strong>Это такой же текст,но заключенный в тег strong<strong>

<p>
	<strong> Это такой же текст,но заключенный в тег strong нутри параграфа </strong>
Содержимое параграфа, указанное за пределами тега strong не получает полужирное очертание</p>

</body>
</html>
