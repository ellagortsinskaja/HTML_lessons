<!--
	Идентификатор.

	Идентификатор - особенный вид селектора, который используетсся для обращения к элементу и изменения его стиля.

	Идентификатор (ID селектор) определяется уникальное имя элемента, поэтому по умолчанию предполагается,
	что элемент с таким селектором на странице одинн.
	 Чтобы задать идентификатор, в CSS необходимо использовать конструкцию #имя идентификатора.

	 Чтобы привязать к этому идентификатору элемент , в открывающемся теге необходимо указать атрибут id= "имя идентификатора"
	-->
	<!DOCTYPE html>
	<html>
	<head>
		<title>Тег style</title>
		<style type="text/css">
			#Id1
			{
				font-family: Segoe UI;
				font-size: 18pt;
				color: Green;
			}

			div
			{
				background-color: Yellow;

			}

			.class
			{
				color: red;

			}
		</style>

	</head>
	<body>
		<p>Простой параграф</p>
		<p id="Id1">Ещё один простой параграф №2</p>

		<!--<p id="Id1">еще один простой  параграф №3</p>-->

		<div >
			Также ещё один простой параграф, который находится в блочном элементе
		</div>
	
	</body>
	</html>
