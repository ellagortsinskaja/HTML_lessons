<!--
Есть несколько сложных конструкций:
1.Вложенные селекторы
2.Мультиклассы
3.Сосоедний селектор

Соседними называются те элементы разметки, которые следуют непосредственно друг за другом в коде документа.

Для задания стиля соседнему элементу используется символ <<+>>, который устанавливается между двумя селекторами.

селектор1 + селектор2
-->

<!DOCTYPE html>
<html>
<head>
	<title>Тег style</title>

	<style type="text/css">
		p + span + div
		{
			background-color:Red;
		}
	</style>
</head>
<body>
	<p>Содержимое параграфа №1</p>

	<span>Содержимое тега span</span>

	<div>Сдержимое тега div</div>

	<p>Содержимое параграфа №2</p>

</body>
</html>
