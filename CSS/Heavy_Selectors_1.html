<!--
	Есть несколько основных сложных конструкций:
	1. Вложенные селекторы
	2. Мультиклассы
	3. Соседний селектор

	Вложенные селекторы

	Если необходимо определить стоиль для элемента, вложенного в другой, то лучшим решением являетсякотнструкция вложенных селекторов.

	Первым указывается селектор родительсткого элемента, а вторым селектор дочернего элемента
	родительский_ элемент дочерний_элемент {}

	-->
	 <!DOCTYPE html>
	 <html>
	 <head>
	 	<title>Тег style</title>
	 	<style type="text/css">
	 		div
	 		{
	 			color: Green;
	 			font-size: 18pt;
	 			font-family:Arial;
	 			background-color: green;
	 		}

	 		div div
	 		{
	 			color: Blue;

	 		}
	 		div p
	 		{
	 			background-color: Red;

	 		}
	 	</style>
	 </head>
	 <body>
	     <p>Простой параграф</p>
	     <div>
	     	<p>Содержимое параграфа</p>
	     	<div>
	     		Содержимое вложенного блока
	     	</div>
	      </div>
	 </body>
	 </html>
