	Вложенные селекторы

	Если необходимо определить стиль для элемента,вложенного в другой,то лучшим решением является конструкция вложенных селекторов.

<!DOCTYPE html>
<html>
<head>
	<title>Тег style</title>
	<style type="text/css">
		div
		{
			color: Green;
			font-size: 18pt;
			font-family:Arial;
			background-color: green;


		}

		div div
		{
			color:Blue;

		}
		div p
		{
			background-color:Red;
		}
	</style>

</head>
<body>
	<p>Простой параграф</p>

	<div>
		<p>Содержимое параграфа</p>
		<div>
			Содержимое вложенного блока
	</div>


</body>
</html>
