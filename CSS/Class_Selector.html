<!--
	Задание стиля селектор-класса.
	Селектор  - класс
	{
	  свойство1: значение;
	  свойство2: значение;
	}
	Класс - особенный вид селектора, которым можно пометить как одиин, так и н6есколько элементов.
	Чтобы указать селектор-класс,в CSS необходимо использовать конструкцию.имя класса
	Чтобы привязать к этому классу элемент, в открывающемся теге необходимо указать атрибут class = "имя класса"
-->
 <!DOCTYPE html>
 <html>
 <head>
 	<title>Тег style</title>
 	<style type="text/css">
 		body
 		{
 			margin:0px;
 			paddin:0px;
 		}
 		p
 		{
 			font-size: 36px;

 		}
 		div
 		{
 			background: aqua;

 		}

 		.class1
 		{
 			font-size: 20px;
 			color: red;
 		}
 	</style>
 </head>
 <body>
 
 
 <!--Селектор класс доминирует над селектором тегом <p> -->
 	<p class="class1">Простой параграф</p>
 	<p>Ещё один простой параграф</p>
<!--Селектор - класс доминирует над селектором тегом <div> -->
	<div class="class1">
		Также, ещё один простой параграф, который находится в блочном элементе
		</div>
		</body>
 </html>
