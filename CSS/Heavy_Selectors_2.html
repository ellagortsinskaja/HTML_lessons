<!--
	Есть несколько основных сложных конструкций:
	1. Вложенные селекторы
	2. Мультиклассы
	3. Соседний селектор

	Мультиклассы

	Если необходимо создать стильдля элемента, который привязан к нескольким селекторам, то необходимо использовать следующуюконструкцию:
	селектор.селектор{}

	Все селекторы, которым обязан соответствовать элемент, перечисляются без пробелоа по очереди.
	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>Тег style</title>
		<style type="text/css">
			.class1
			{

				color: Green;
				font-size: 32px
			}
		</style>
	</head>
	<body>
	
	</body>
	</html>
