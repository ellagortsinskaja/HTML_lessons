<!--
	Есть несколько основных сложных конструкций:

	1.вложенные селекторы
	2.Мультиклассы
	3.Сосоедний селектор 
  Мультиклассы
	Если необходимо определить стиль для элемента,который  привязан к нескольким селекторам,
	то необходимоиспользовать следующую конструкцию.
	селектор.селектор{}
	Все селекторы, которым обязан соответствовать элемент, перечисляются без пробеловпо очереди.

	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>Тег style</title>
		<style type="text/css">
			.class
			{
				color:Green;
				font-size:32px;
				background-color:Black;
			}

			p.class2
			{
				color:Red;
				font-size: 50px;

			}
			.class.class3
			{
				color:Blue;
				background-color:red;
			}
			p
			{
				font-weight:bold;
			}
		</style>
	</head>
	<body>
	<p class="class1">Содержимое простого параграфа с установленным классом class1</p>

	<span class="class1">Простой строковой элемент class1</span><br
	/>
	
	<p class="class2">Соддержимое простого параграфа с установленным классом class2</p>
	<span class="class2">Простой стороковой элемент class2</span><br
	/>
	<p class="class1 class3">Содержимое простого параграфа с установленным классом class1 class2</p>
	</body>
	</html>
