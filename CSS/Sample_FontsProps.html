<!--
	Установите семейство шрифта, которое будет использоваться для оформления текста содержимого.
	Список шрифтов может включать одно или несколько названий, разделенных запятой.
	Если в имени шрифта содержатся пробелы, например Trebuchet MS, оно должно заключаться в одинарные или двойные кавычки.

	Когда браузер встречает первый шрифт в списке,ОН  ПРОВЕРЯЕТ ЕГО НА НАЛИЧИЕ НА КОМПЬЮТЕРЕ  ПОЛЬЗОВАТЕЛЯ.
	Если такого шрифта нет,берется следующее имя из списка и также анализируется на присутствие.

	Поэтому несколько шрифотов увеличивают вероятность, что хотя бы один из них будет обнаружен на клиентсоком компьютере.
-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>тег Table</title>
		<style type="text/css">
			body
			{
				color: #000001;
				background-color: #ffffff;
				font-family: Verdana, sans-serif;

			}
			p.one
			{
             font-family: Arial, Verdana, sans-serif;

			}
            p.two
            {
            	font-family: ' Times New Roman', Arial;
            }
            p.three
            {
            	font-family: 'Seqoe UI', 'Courier New';
            }
		</style>
	</head>
	<body>
	       <h1>Front Propertie</h1>
	       <p class="one">
	       	 Here is some text in sans-serif font.</p>
	       	 <p class="two">
	       	 	 Here is some text in a serif font</p>
	       	 <p class="three">
	       	 	Here is some text in monospaced font</p>
	       	
	</body>
	</html>
