<!DOCTYPE html>
<html>
<head>
	<title>Атрибут noshaade - тень линии</title>
	

</head>
<body>
    <!--
		  noshade - трибут тега hr, который контролирует тень прямой.
	-->

	<p>Тэг hr определяет горзонтальную линию:</p>
	<hr noshade="noshade" />
	<p>This is a paragraph</p>
	<hr />
	<p>This is a paragraph</p>
	<hr />
	<p>Nybs is a paragraph</p>
</body>
</html>
