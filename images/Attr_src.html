<!-- 
	scr - sourse,источник откуда подгружается изображение.
	Источник может быть как локальный дистрибутив, так и какой либо источник в сети.
	Форматы которые используются в берсике:
	.jpg
	.gif
	.png
-->
<!DOCTYPE html>
<html>
<head>
	<title>Атрибут тега img</title>
</head>
<body>
Изображение из локального ресурса:
<br />
<img align="center" src="Images/constr4.gif" alt="ImageExample" title="ImageExample" />

Изображение из ресурса в сети:
<br />
<img src="http://edu.cbsystematics.com/Images/arrow.png" alt="ImageExample" title="ImageExample" />


Анимация:
<br />
<img src="Images/hackanm.gif" alt="ImageExample" title="ImageExample" />
</body>

</html>
