<!-- 

С помощью тега <img> можно разместить изображение на вашей странице
Элемент имеет следующие атрибуты:src,alt, title, width, height,align.
 Тег не имеет текстового содержания и поэтому является самодостаточным. В связи с этим отсутствует закрывающий текст,и в конце открывающего мы видим
  "/"

-->
<!DOCTYPE html>
<html>
<head>
	<title>Тег Img</title>
</head>
<body>

  <img src="Images/constr4.gif" alt="Deleter" title="ImageExample" />
</body>
</html>
